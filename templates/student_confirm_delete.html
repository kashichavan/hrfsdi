{% extends 'base.html' %}

{% block content %}
<style>
    .bg-orange {
        background-color: #FF6B00;
    }
    .btn-orange {
        background-color: #FF6B00;
        color: white;
        border-color: #FF6B00;
    }
    .btn-orange:hover {
        background-color: #E55E00;
        border-color: #E55E00;
        color: white;
    }
</style>

<div class="container mt-4">
    <div class="card border-orange">
        <div class="card-header bg-orange text-white">
            <h4><i class="fas fa-exclamation-triangle me-2"></i>Delete Student</h4>
        </div>
        <div class="card-body bg-light">
            <p class="lead text-orange">
                <i class="fas fa-exclamation-circle me-2"></i>
                Are you sure you want to permanently delete this student?
            </p>
            
            <div class="alert bg-white border-orange mb-4">
                <p class="mb-1"><strong>Name:</strong> {{ student.name }}</p>
                <p class="mb-0"><strong>Contact:</strong> {{ student.contact_number }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-orange btn-lg">
                    <i class="fas fa-trash me-2"></i>Confirm Delete
                </button>
                <a href="{% url 'student_data:student_list' %}" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
