{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Placement Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .card { box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .chart-container { position: relative; height: 300px; }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-center">üìÖ Monthly Placement Report</h2>

  <form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Select Month</label>
      <select class="form-select" name="month">
        {% for num, name in months_choices %}
          <option value="{{ num }}" {% if num == selected_month %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Select Year</label>
      <select class="form-select" name="year">
        {% for year in available_years %}
          <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 d-flex align-items-end justify-content-between">
      <button type="submit" class="btn btn-primary">üîç Filter</button>
      <a href="?month={{ selected_month }}&year={{ selected_year }}&export=csv" class="btn btn-success">‚¨áÔ∏è Export CSV</a>
    </div>
  </form>

  <div class="row g-4">
    <div class="col-md-3">
      <div class="card p-3 text-center bg-light">
        <h5>Total Requirements</h5>
        <h3 class="text-primary">{{ total_requirements }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 text-center bg-light">
        <h5>Total Selected</h5>
        <h3 class="text-success">{{ total_selected }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 text-center bg-light">
        <h5>Total Rejected</h5>
        <h3 class="text-danger">{{ total_rejected }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 text-center bg-light">
        <h5>Total Pending</h5>
        <h3 class="text-warning">{{ total_pending }}</h3>
      </div>
    </div>
  </div>

  <div class="card mt-4 p-4">
    <div class="chart-container">
      <canvas id="placementChart"></canvas>
    </div>
  </div>
</div>

<script>
  const ctx = document.getElementById('placementChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Selected', 'Rejected', 'Pending'],
      datasets: [{
        label: 'Students',
        data: [{{ total_selected }}, {{ total_rejected }}, {{ total_pending }}],
        backgroundColor: ['#28a745', '#dc3545', '#ffc107']
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: 'Placement Status Distribution'
        }
      }
    }
  });
</script>
</body>
</html>
